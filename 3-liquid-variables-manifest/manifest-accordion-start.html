{% manifest %}
{
"type": "Functional",
"displayName": "manifest-accordion",
"description": "This component displays data in an individual accordion element",
"tables": [""],
"params": []
}
{% endmanifest %}
<link rel="stylesheet" href="~/accordionTheme.css">
<div class="accordion">
    <button class="accordion-toggle" onclick="toggleAccordion()" id="accordion-1-button">
        Show more
    </button>
    <div class="accordion-content" id="accordion-1-content">
        Hello I am content
    </div>
</div>

<script>
    function toggleAccordion() {
        var accordionContent = document.getElementById("accordion-1-content");
        if (accordionContent.classList.contains("active")) {
            accordionContent.classList.remove("active");
        } else {
            accordionContent.classList.add("active");
        }
    }
</script>
